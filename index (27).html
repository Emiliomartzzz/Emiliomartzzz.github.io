<body>
   <script>
     let num = Number(prompt("Ingrese un número: "));
   let cuadrado = 0;

   while (num > 0) {
       cuadrado = num*num;
       console.log(`La potencia de ${num} es igual a ${cuadrado}`);
       num = Number(prompt("Ingrese un número: "));
   }

   console.log("Fin del programa");</script>
